<aor-section-title [title]="title()" />
<!-- Display example code if provided -->
@if (example()) {
  <pre class="example">
    <code>
      <ng-container *ngTemplateOutlet="example()" />
    </code>
  </pre>
}
<!-- Content projection slots -->
<section class="content">
  <aor-section-container title="SLOT 1 ng-content with default content">
    <!--? Default slot -->
    <ng-content>
      <aor-no-content-msg message="No basic content" />
    </ng-content>
  </aor-section-container>

  <aor-section-container title="SLOT 2 ng-content with select attribute">
    <!--? Slot for elements with 'attribute' attribute -->
    <ng-content select="[attribute]">
      <aor-no-content-msg message="No content with attribute" />
    </ng-content>
  </aor-section-container>

  <aor-section-container title="SLOT 3 ng-content with select tag">
    <!--? Slot for elements with 'aor-projected-content' tag -->
    <ng-content select="aor-projected-content">
      <aor-no-content-msg message="No content with tag aor-projected-content" />
    </ng-content>
  </aor-section-container>
</section>
