<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="unicorn.svg" alt="logo" />
        <h1>Content Projection</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="ng-content" nzIcon="container">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[APP_ROUTES.SINGLE_SLOT]">Single Slot</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[APP_ROUTES.MULTI_SLOT]">Multi Slot</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Template projection" nzIcon="solution">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[APP_ROUTES.CONTENT_CHILD_TEMPLATE]">Content child ng-template</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[APP_ROUTES.TEMPLATE_CONTEXT]">Template context</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="[APP_ROUTES.CONDITIONAL_CONTENT]">Conditional content</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
          aria-disabled="true"
          role="button"
          [attr.aria-label]="isCollapsed ? 'Expand menu' : 'Collapse menu'">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet />
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
